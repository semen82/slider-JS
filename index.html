<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="carousel.css">
    <title>Carousel</title>
</head>

<body>

    <div class="container">
        <div id="carousel-wrap">
            <div class="slider">
                <img src="carousel/slide-(1).jpg" alt="" class="item">
                <img src="carousel/slide-(2).jpg" alt="" class="item">
                <img src="carousel/slide-(3).jpg" alt="" class="item">
                <img src="carousel/slide-(4).jpg" alt="" class="item">
                <img src="carousel/slide-(5).jpg" alt="" class="item">
                <img src="carousel/slide-(6).jpg" alt="" class="item">
                <img src="carousel/slide-(7).jpg" alt="" class="item">
                <img src="carousel/slide-(8).jpg" alt="" class="item">
                <img src="carousel/slide-(9).jpg" alt="" class="item">
            </div>
            <div class="prev"><i class="fa fa-chevron-left"></i></div>
            <div class="next"><i class="fa fa-chevron-right"></i></div>
            <div class="dots">

            </div>
        </div>
    </div>






    <script src="Carousel.js"></script>
</body>

</html>
